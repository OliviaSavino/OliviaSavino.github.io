<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Microphone Volume Monitor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Microphone Volume Monitor</h1>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="100" value="0" />
      <span id="volumePercent">0%</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
